<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
        <fieldset>
            <legend>RegisterForm</legend>
            <form action="">
                <table>
                    <tr>
                    <td>
                        <label for="">Fname:</label>
                    </td>
                    <td>
                        <input type="text" autofocus max="8">
                    </td>
                    </tr>

                    <tr>
                        <td>Lname:</td>
                        <td><input type="text" max="8"></td>
                    </tr>
                    <tr>
                        <td><label for="">Password:</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email:</label></td>
                        <td><input type="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="">Gender:</label></td>
                        <td><input type="radio" value="Male" name="gender" id="male">Male
                        <input type="radio" value="Female" name="gender" id="Female">Female
                        <input type="radio" value="others" name="gender" id="others">others</td>
                    </tr>
                    <tr>
                        <td><label for="">DOB:</label></td>
                        <td><input type="month" name="" id=""></td>
                    </tr>
                    <tr>
                    <td><label for="">Adress</label></td>
                    <td><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">Phone No:</label></td>
                        <td><input type="tel" ></td>
                </tr>
                    <tr>
                        <td><label for="">Skils:</label></td>
                        <td><input type="checkbox" name="" id="">Frontend
                            <input type="checkbox">BackEnd
                            <input type="checkbox">FullStack
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">State:</label></td>
                        <td>
                            <select name="" id="">
                                <option value="">West bengal</option>
                                <option value="">UP</option>
                                <option value="">Asam</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Upload:</label></td>
                        <td>
                            <input type="file">
                        </td>
                        
                        
                    </tr>
                    
                    <tr>
                        <td><button type="submit">Submit</button></td>
                    </tr>

                </table>
            </form>
        </fieldset>
        
</body>
</html>
